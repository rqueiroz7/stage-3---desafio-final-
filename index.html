<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Intermediário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <header>
            <div class="header">
                <h1>Mentoria</h1>
                <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
            </div>
        </header>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper" id="ip">
                    <legend>Informações pessoais</legend>

                    <div class="row">
                        <div class="input-wrapper" class="column">
                            <label for="pessoal-name">Nome</label>
                            <input type="text" id="pessoal-name" class="box1">
                        </div>

                        <div class="input-wrapper">
                            <label for="pessoal-surname">Sobrenome</label>
                            <input type="text" id="pessoal-surname" class="box1">
                        </div>
                    </div>


                    <div class="input-wrapper">
                        <label for="pessoal-email">Email <span>(digite um email válido)</span></label><br>
                        <input type="email" id="pessoal-email" class="box2">
                    </div>

                    <div class="input-wrapper">
                        <label for="pessoal-password" class="name-column">Senha <span>(mínimo de 6
                                caracteres)</span></label>
                        <input type="password" id="pessoal-password" class="box2">
                    </div>
                </div>

                <div class="fieldset-wrapper" id="im">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span> </label>
                        <input type="text" id="mentor-name" class="box2">
                    </div>
                </div>

                <div class="fieldset-wrapper" id="horarios">
                    <legend>Seus horários disponíveis</legend>

                    <p>Primeira Mentoria</p>

                    <div class="row">

                        <div class="column" class="input-wrapper">
                            <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="first-date" class="box1">
                        </div>

                        <div class="row" class="hora">
                            <div class="column" class="input-wrapper">
                                <label for="first-time">Das</label>
                                <input type="time" id="first-starttime" class="box3">
                            </div>

                            <div class="column" class="input-wrapper">
                                <label for="first-time">Até</label>
                                <input type="time" id="first-endtime" class="box3">
                            </div>
                        </div>
                    </div>


                    <p>Segunda Mentoria</p>

                    <div class="row">

                        <div class="column" class="input-wrapper">
                            <label for="second-date">Data <span>(DD/MM/AAAA)</span> </label>
                            <input type="date" id="second-date" class="box1">
                        </div>

                        <div class="row" class="hora">
                            <div class="column" class="input-wrapper">
                                <label for="second-time">Das</label>
                                <input type="time" id="second-starttime" class="box3">
                            </div>

                            <div class="input-wrapper">
                                <label for="second-time">Até</label>
                                <input type="time" id="second-endtime" class="box3">
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>

    </form>

    <footer>
        <button form="my-form">Salvar</button>
    </footer>


    </div>
</body>
</html>
